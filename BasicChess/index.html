<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwach Matt</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>
<body onload="startGame(), myMove(), window.setTimeout('ZeitAnzeigenCom()', 0), window.setTimeout('ZeitAnzeigenPl()', 0)">


    <table>
        <thead>
            <tr>
                <th style="float: left"><img src="img/th_logo.png" height=60px></th>
                <th colspan="3"><h2><fon>Schwach Matt</fon></h2></th>
            </tr>
        </thead>
        
        <tr>
            <td>
                <fon>Menü</fon>
            </td>
            <td>
                <form name="AnzeigeCom" >
                    <div style="float:left"><fon>Schwach Matt &ensp;</fon></div>
                    <input size=7 name="Zeit" id="AnzeigefeldCom"> 
                </form>
                <p></p>
                <form name="AnzeigePl" >
                    <div style="float:left"><fon>Player &ensp;</fon></div>
                    <input size=7 name="Zeit" id="AnzeigefeldPl"> 
                </form>
            </td>
            <td width="200px">
                <fon>Bewertung</fon>
            </td>
            <td>
                <fon>Zughistorie</fon>
            </td>
        </tr>

        <tr>
            <td>
                <button onclick="newGame()">Neue Partie</button>
                <p></p>
                <button onclick="turnField()">Brett drehen</button>
                <p></p>
                <button onclick="undoMove()">Zug zurück</button>
            </td>
            <td>
                <!-- Größe des Canvas muss in html festgelegt werden -->
                <canvas id="canvas" width="850" height="850"></canvas>
            </td>
            <td>
                <!-- Bewertungsanzeige -->
                <div id ="Bewertungsanzeige">
                    <div id ="myAnimation"></div>
                </div>
            </td>
            <td>
                <textarea readonly name="textarea" id="zug" cols="40"></textarea>

            </td>
        </tr>

    </table>
    
    

    

</body>
</html>
