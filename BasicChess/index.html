<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwach Matt</title>
    <link rel="icon" type="image/x-icon" href="img/icon.ico">

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>
<body onload="startGame(), myMove(), window.setTimeout('ZeitAnzeigenCom()', 0), window.setTimeout('ZeitAnzeigenPl()', 0)">

    <div id="header">
        <h2>Schwach Matt</h2>
    </div>

    <table>
        <tr>
            <td>
                <p>Menü</p>
            </td>
            <td>
                <form name="AnzeigeCom" >
                    <div style="float:left"><p>Schwach Matt &ensp;</p></div>
                    <input size=7 name="Zeit" id="AnzeigefeldCom"> 
                </form>
                <p></p>
                <form name="AnzeigePl" >
                    <div style="float:left"><p>Player &ensp;</p></div>
                    <input size=7 name="Zeit" id="AnzeigefeldPl"> 
                </form>
            </td>
            <td width="200px">
                <p></p>
            </td>
            <td>
                <p>Zughistorie</p>
            </td>
        </tr>

        <tr>
            <td>
                <button onclick="newGame()">Neue Partie</button>
                <p></p>
                <button onclick="turnField()">Brett drehen</button>
                <p></p>
                <button onclick="undoMove()">Zug zurück</button>
            </td>
            <td>
                <!-- Größe des Canvas muss in html festgelegt werden -->
                <canvas id="canvas" width="850" height="850"></canvas>
            </td>
            <td>
                <!-- Bewertungsanzeige -->
                <div id ="Bewertungsanzeige">
                    <div id ="myAnimation"></div>
                </div>
            </td>
            <td>
                <textarea readonly name="textarea" id="zug" cols="40"></textarea>
            </td>
        </tr>
    </table>

    <div id="footer">
        <img src="img/th_logo2.svg.png" height=100px>
        
    </div>

</body>
</html>
