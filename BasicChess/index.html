<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwach Matt</title>
    <link rel="icon" type="image/x-icon" href="img/icon.ico">

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>
<body onload="startGame(), myMove(), window.setTimeout('ZeitAnzeigenCom()', 0), window.setTimeout('ZeitAnzeigenPl()', 0)">

    <div id="header">
    </div>

    <table>
        <tr>
            <td style="vertical-align: top; background-color: #afafaf;" width="10%" rowspan="2">
                <h1>Menü</h1> 
                <button onclick="newGame()">Neue Partie</button>
                <button onclick="turnField()">Brett drehen</button>
                <button onclick="undoMove()">Zug zurück</button>
                <div class="dropdown">
                    <button class="dropbtn">Schwierigkeit</button>
                    <div class="dropdown-content">
                      <a href="#">Leicht</a>
                      <a href="#">Mittel</a>
                      <a href="#">Schwer</a>
                    </div>
                </div>
                <button onclick="">Hilfe</button>

            </td>
            <td width="3%">

            </td>
            <td width="1%">
                <table style="background-color: #e50043; border-radius: 5px;">
                    <tr>
                        <td>
                            <form name="AnzeigeCom"><input size=7 name="Zeit" id="AnzeigefeldCom"></form>
                        </td>
                        <td width="25%" style="text-align: left;">
                            <h1 id="titleCom">Schwach Matt</h1>
                        </td>
                        <td width="20%">
                            <h1>0 : 0</h1>
                        </td>
                        <td width="25%" style="text-align: right;">
                            <h1 id="titlePl">Player</h1>
                        </td>
                        <td>
                            <form name="AnzeigePl"><input size=7 name="Zeit" id="AnzeigefeldPl"></form>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="3%">
                <p></p>
            </td>
            <td width="13%">
                <h1>Zughistorie</h1>
            </td>
            <td width="9%">

            </td>
        </tr>

        <tr>

            <td>
                
            </td>
            <td>
                <!-- Größe des Canvas muss in html festgelegt werden -->
                <canvas id="canvas" width="850px" height="850px"></canvas>
            </td>
            <td>
                <!-- Bewertungsanzeige -->
                <div id ="whiteBar">
                    <div id ="blackBar"></div>
                </div>
            </td>
            <td>
                <textarea readonly name="textarea" id="zug" cols="40"></textarea>
            </td>
            <td>

            </td>
        </tr>
    </table>

    <div id="footer">
        <div id="content">
            <img src="img/th_logo2.svg.png" height=100px>
            <h1>Schwach Matt</h1>
            <p>Kai Titgens</p>
            <p>Paul Roloff</p>
            <p>Niklas Thiel</p>
            <p>Henry Unruh</p>
            <p>Marcel Kübler</p>
        </div>
    </div>

</body>
</html>
